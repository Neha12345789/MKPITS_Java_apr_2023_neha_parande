<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Student</title>
    <link rel="stylesheet" th:href="@{student.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

<div class="container w-60">

    <h3>List Of Student</h3>

    <hr/>

    <table class="table table-striped w-90 center">

        <thead >
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="stud: ${students}">
            <td th:text="${stud.roll_No}" />
            <td th:text="${stud.name}" />
            <td th:text="${stud.address}" />
            <td th:text="${stud.city}" />
            <td><a th:href="@{/students/updateform(roll_No=${stud.roll_No})}" class="btn btn-success">Update</a></td>
           <td><a th:href="@{/students/deleteform(roll_No=${stud.roll_No})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>

    </table>


</div>
<div class="d-flex justify-content-center">
<a th:href="@{/students/addstudent}" class="btn btn-primary">Add Student</a>
</div>
</body>
</html>
