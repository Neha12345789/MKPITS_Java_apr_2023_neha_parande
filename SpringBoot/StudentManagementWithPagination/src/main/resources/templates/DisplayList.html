<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Student</title>
    <link rel="stylesheet" th:href="@{student.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<div class="container w-60">

    <h3>List Of Student</h3>

    <hr/>

    <table class="table table-striped w-90 center">
        <thead class="thead-dark ">
        <tr>
       <th>Roll No</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>

        </thead>
        <tbody>
        <tr th:each="s : ${page.getContent()}">
            <td th:text="${s.roll_no}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.address}" />
            <td th:text="${s.city}"></td>
            <td><a th:href="@{/updateform(roll_No=${s.roll_no})}" class="btn btn-success">Update</a></td>
           <td><a th:href="@{/deleteform(roll_No=${s.roll_no})}" class="btn btn-danger">Delete</a></td>
        </tr>

        </tbody>
    </table>



</div>
<div class="d-flex justify-content-center">
<a th:href="@{/addstudent}" class="btn btn-primary">Add Student</a>
</div>

<div class="pagination-div">
    <span th:if="${page.hasPrevious()}">
        <a th:href="@{/pagination(page=${(page.number)-1},size=${page.size})}">Previous</a>
    </span>
    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
        <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
        <span th:unless="${page.number == i}">
             <a th:href="@{/pagination(page=${i},size=${page.size})}">[[${i}+1]]</a>
        </span>
    </th:block>
    <span th:if="${page.hasNext()}">
        <a th:href="@{/pagination(page=${page.number+1},size=${page.size})}">Next</a>
    </span>
</div>
</body>
</html>
