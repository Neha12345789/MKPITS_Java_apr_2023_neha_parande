<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">Addition</button>
    <button onclick="sub()">Substraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>
    <button onclick="fullname()">Full Name</button>
    <p id="Add"></p>
    <script>
        
        
        let x=10;
        let y=10;
        
        function add() {

            let z=x+y;
            document.getElementById("Add").innerHTML=z;
            
        } 
        
        function sub() {


            let z=x-y;
            document.getElementById("Add").innerHTML=z;

}       
function multiply() {


let z=x*y;
document.getElementById("Add").innerHTML=z;

}

function divide() {


let z=x/y;
document.getElementById("Add").innerHTML=z;

}
function fullname() {


let z="Neha Parande";
document.getElementById("Add").innerHTML=z;

}

        
        
    </script>
     
    
</body>
</html>
