<body>
    <div class='overlay'>
        <div class='popup'>
            <div class='close'>&#10006;</div>
             <h2>Popup</h2> 
            
        </div>
    </div>
    
    
    <button class="button">Show</button>

        <script>
           $('.button').click(function () {
    $('.overlay').hide();
})
$('.close').click(function () {
    $('.overlay').show();
})
        </script>

</body>
