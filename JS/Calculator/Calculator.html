<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">

</head>
<body>  
    <h1> Calculator Program in JavaScript </h1>  
    <input type="number" id="input1"><br> <br>
    <input type="number" id="input2"><br> <br>
    <button onclick="add()"Calculate>+</button> 
    <button onclick="subtract()"Calculate>-</button> 
    <button onclick="Multiply()"Calculate>*</button> 
    <button onclick="Divisio()"Calculate>/</button> 
    
    <h3 id="result"></h3>

    <script>
        function add(){
            let a=parseInt(document.getElementById('input1').value);
            let b=parseInt(document.getElementById('input2').value);
            c = a + b ;
            document.getElementById("result").innerHTML=c;
        }
        function subtract(){
            let a=parseInt(document.getElementById('input1').value);
            let b=parseInt(document.getElementById('input2').value);
            c = a - b ;
            document.getElementById("result").innerHTML=c;
        }
        function Multiply(){
            let a=parseInt(document.getElementById('input1').value);
            let b=parseInt(document.getElementById('input2').value);
            c = a * b ;
            document.getElementById("result").innerHTML=c;
        }
        function Divisio(){
            let a=parseInt(document.getElementById('input1').value);
            let b=parseInt(document.getElementById('input2').value);
            c = a / b ;
            document.getElementById("result").innerHTML=c;
        }

    </script>
    </body>  
</body>
</html>
