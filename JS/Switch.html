<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
    let a = 2;
    let b = 3;
    let c = a*b;

switch (c) {

    case 1:
        a+b;
        break;
    case 2:
        a-b;
        break;
    default:
       a*b;
        break;
}
document.getElementById(a).innerHTML =("The multiplication" + "c" );
</script>
    
</body>
</html>
