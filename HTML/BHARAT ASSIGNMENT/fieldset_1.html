<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
	<style>

    </style>
</head>
<body bgcolor="ice blue" >
	<h1><center>REGISTRATION FORM</center></h1>
	<form><center>
		<label>first name</label>
		<input type="text" name="f_name"><br><br>
		<label>middle name</label>
		<input type="text" name="m_name"><br><br>
		<label>last name</label>
		<input type="text" name="s_name"><br><br>
		<label>date of birth</label>
		<input type="date" name="dob_1"><br><br>
		<label>email address</label>
		<input type="email" name="e_a"><br><br>
		<label>password</label>
		<input type="password" name="pass"><br><br>
		<label>gender</label>
		<label>male</label>
		<input type="radio" name="toggle">
		<label>female</label>
		<input type="radio" name="toggle"><br><br>
		<label>course</label>
		<label>java</label>
		<input type="checkbox" name="java">
		<label>data science</label>
		<input type="checkbox" name="data science">
		<label>.net</label>
		<input type="checkbox" name=".net">
		<label>python</label>
		<input type="checkbox" name="python"><br><br>
		<label>mobile number</label>
		<input type="tel" name="tel_1"><br><br>
		<fieldset>
			<legend>EDUCATION DETAILS</legend>
		<label for="education"> education </label>
		<select name="education" id="dropbutton">
		      <option>select</option>
              <option value="post graduate">post graduate</option>
	          <option value="undergraduate">undergraduate</option>
	          <option value="12th">12th</option>
	          <option value="10th">10th</option>
			</select>
			</fieldset>
			<br><br>
			<label>address</label>
		<input type="text" name="add"><br><br>
		<label>city</label>
		<select name= "city" id="dropbutton">
			<option value="select">select</option>
              <option value="nagpur">nagpur</option>
	          <option value="chandrapur">chandrapur</option>
	          <option value="amravati">amravati</option>
	          <option value="wardha">wardha</option>
	          <option value="gondia">gondia</option>
			</select><br><br>
			<label>state</label>
		<label for="state"> state </label>
		<select name="state" id="dropbutton">
		      <option value="select">select</option>
              <option value="maharashtra">maharashtra</option>
	          <option value="uttar pradesh">uttar pradesh</option>
	          <option value="madhya pradesh">madhya pradesh</option>
	          <option value="punjab">punjab</option>
			</select><br><br>
			<label>pin code</label>
		<input type="number" name="n_1"><br><br>
		<label>Add resume</label>
		<input type="file" name="file_n"><br><br>
		<label>Description</label>
		<textarea name"description" rows="3" cols="12"></textarea><br><br>
		<button type="submit" name="submit">submit</button>
		<button type="reset" name="reset">reset</button><br><br>
		</center>
		
</form>

</body>
</html>
