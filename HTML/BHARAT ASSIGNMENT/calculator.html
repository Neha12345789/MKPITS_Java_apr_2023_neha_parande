<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
</head>
<body>
	<form oninput="c.value=parseInt(a.value)+parseInt(b.value)">
		<input type="range" name="a" value="100">
		<input type="number" name="b" value="50">
		<output name="c" for="a b"></output><br>
		<input type="submit">
	</form>

</body>
</html>
